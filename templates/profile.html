{% extends 'base/main.html' %}

{% block contenido %}
<div>
    <button class="btn btn-outline-dark" type="submit" style="color: orangered;" onclick="history.back()">Atrás
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
    </button>
</div>
<div class="d-flex justify-content-center"><h1>Perfil de {{datos['nombre_usuario']}}</h1></div>


    <div class="d-flex p-2 bd-highlight align-items-center justify-content-center flex-column flex-grow-1 ">
        <!-- mensajes de error -->
    <div class="jumbotron mt-4 align-items-center bg-dark" id="jumboProfile">
        <h1>Modifique sus credenciales</h1>
        <form action="/update" method="PUT">
            <h5>Nombre de usuario</h5>
                <div class="form-group">
                    <input type="text" name='username' class="form-control" placeholder="Nombre de usuario" value="{{datos['nombre_usuario']}}" autofocus>
                </div>
                <br>
            <h5>Contraseña actual</h5>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" name='password' class="form-control" placeholder="Contraseña actual" id="passwordProfile1">
                        <button class="btn btn-outline-secondary" type="button" id="buttonSH1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eye-fill" viewBox="0 0 16 16" id="showpassP1">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            <svg style="display:none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" id="hidepassP1">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                        </button>
                    </div>
                </div>
                <br>
            <h5>Nueva contraseña</h5>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" name='passwordNew' class="form-control" placeholder="Nueva contraseña" id="passwordProfile2">
                        <button class="btn btn-outline-secondary" type="button" id="buttonSH2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eye-fill" viewBox="0 0 16 16" id="showpassP2">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" id="hidepassP2">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <br>
                <div class="d-flex form-group justify-content-center">
                    <button class="btn btn-outline-light" type="submit" style="color: orangered;">Actualizar Datos</button>
                </div>
    
        </form>
    </div>
    
    </div>
</div>

<script src="../static/js/pw.js"> </script>
{% endblock %}
