{% extends 'base/index.html' %}

{% block contenido %}
<div class="d-flex flex-column bd-highlight mb-3 justify-content-center flex-grow-1">
    {% for value in message %}
    <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center align-itmes-center " role="alert">
        <strong>{{value}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <div class="d-flex p-2 bd-highlight align-items-center justify-content-center flex-column flex-grow-1">
        <h1>Regístrate en Pic-Stack</h1>
        <form action="/register" method="POST">
            <h5>Ingrese su nombre de usuario</h5>
                <div class="form-group">
                    <input type="text" name='username' class="form-control" placeholder="Nombre de usuario" autofocus>
                </div>
                <br>
            <h5>Ingrese su contraseña</h5>
                <div class="form-group">
                    <input type="password" name='password' class="form-control" placeholder="Contraseña">
                </div>
                <br>
            <h5>Confirme su contraseña</h5>
                <div class="form-group">
                    <input type="password" name='passwordConfirm' class="form-control" placeholder="Confirme su Contraseña">
                </div>
                
                <br>
                <div class="d-flex form-group justify-content-center">
                    <button class="btn btn-outline-dark" type="submit" style="color: orangered;">Registrar</button>
                </div>
    
        </form>
    </div>
    
    </div>
    </div>
{% endblock %}
