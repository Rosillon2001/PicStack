{% extends 'base/index.html' %}

{% block contenido %}
<div class="d-flex flex-column bd-highlight mb-3 justify-content-center flex-grow-1">
{% for value in message %}
<div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center align-itmes-center " role="alert">
    <strong>{{value}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<div class="d-flex p-2 bd-highlight align-items-center justify-content-center flex-column flex-grow-1">
    <h1>Regístrate en Pic-Stack</h1>
    <form action="/register" method="POST">
        <h5>Ingrese su nombre de usuario</h5>
            <div class="form-group">
                <input type="text" name='username' class="form-control" placeholder="Nombre de usuario" autofocus>
            </div>
            <br>
        <h5>Ingrese su contraseña</h5>
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="password" name='password' class="form-control" placeholder="Ingrese su contraseña" id="passwordRegister1">
                    <button class="btn btn-outline-secondary" type="button" id="buttonR1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-fill" viewBox="0 0 16 16" id="showpassR1">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg style="display:none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" id="hidepassR1">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <br>
        <h5>Confirme su contraseña</h5>
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="password" name='passwordConfirm' class="form-control" placeholder="Confirme su contraseña" id="passwordRegister2">
                    <button class="btn btn-outline-secondary" type="button" id="buttonR2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-fill" viewBox="0 0 16 16" id="showpassR2">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg style="display:none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" id="hidepassR2">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <br>
            <div class="d-flex form-group justify-content-center">
                <button class="btn btn-outline-dark" type="submit" style="color: orangered;">Registrar</button>
            </div>

    </form>
</div>

</div>
</div>

<script src="../static/js/pwRegistro.js"></script>
{% endblock %}
